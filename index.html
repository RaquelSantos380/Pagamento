<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar o Pagamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #ff6f61;
            font-size: 24px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        button {
            background-color: #ff77a8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #ff5a8e;
        }
        button:active {
            transform: scale(0.95);
        }
        .pix-keys {
            display: none;
            margin-top: 20px;
            text-align: left;
            border-radius: 8px;
            padding: 10px;
            background-color: #fce4ec;
            border: 1px solid #ff77a8;
        }
        .pix-keys p {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            border: 1px solid #ff77a8;
        }
        .contact-btn {
            margin-top: 20px;
        }
        .contact-btn a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="pix-keys" id="pixKeys">

        </div>

    </div>
